---
fail_fast: true

repos:
  - repo: https://github.com/ambv/black
    rev: 22.1.0
    hooks:
      - id: black
        args: [--diff, --check]
        language_version: python3.8

  - repo: https://github.com/ambv/black
    rev: 22.1.0
    hooks:
      - id: black
        args: [--diff, --check]
        language_version: python3.9

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [
          --disallow-incomplete-defs,
          --warn-unused-ignores,
          --warn-redundant-casts,
          --warn-unreachable,
          --show-error-context,
          --show-column-number,
          --show-error-codes,
          --pretty,
        ]

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.26.3
    hooks:
      - id: yamllint
